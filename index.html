			</div>
		</div>

			<h3 class="special">冠病相关健康状态<img src="images/refresh.png"></h3>
			<div class="row">
				<div class="col-sm-6">
					<div class="box_">
						<h3>Not vaccinated</h3>
						<div class="box_img_"><img src="images/injection.png"/></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="box_">
						<h3>No test status</h3>

				</div>

			<div class="tab_container">
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="pill" href="#home"><div class="box_img_"><img src="images/qr-code.png"/></div><h3>扫描QR码</h3></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="pill" href="#menu1"><div class="box_img_"><img src="images/star.png"/></div><h3>我的最爱</h3></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="pill" href="#menu2"><div class="box_img_"><img src="images/people.png"/></div><h3>组别</h3></a>
					</li>
				</ul>

				<div class="tab_content_">
					<div class="row align-items-center">
						<div class="col-8">
							<h4>最后登记入场的QR码</h4>
							<h3>Giant Paya Lebar SQ</h3>
							<a href="#">查看通行证</a>
						</div>
						<div class="col-4">
							<button class="btn_outline">离场</button>
						</div>
					</div>
				</div>

				<!-- <div class="tab-content">
